{% extends "auctions/layout.html" %}

{% block body %}
<h2>Active Listings</h2>

<ul>
    {% for listing in listings %}
    <li>{{ listing.title }}</li>
    <li>{{ listing.description }}</li>
    {% if image in listings %}
    <li><img src='+ listing.image +'></li>
    {% endif %}
    <li>{{ listing.starting_bid }}</li>

    {% endfor %}
</ul>


{% endblock %}
